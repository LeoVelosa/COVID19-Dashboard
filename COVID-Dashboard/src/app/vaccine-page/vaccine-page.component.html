<!--@JM_OneLess && @LV_OneLess-->
<div class="grid-container">
  <h1 class="mat-h1">COVID19 Informational Hub</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="350px">
    <mat-grid-tile [colspan]="( cardLayout | async )?.longCards.cols" [rowspan]="( cardLayout | async )?.longCards.rows">
      <!--
      //Original Title: Vaccine Availability
      // &#013;  is just how you put a new line in.-->
      <app-aval-dd-card titleOfCard="COVID Vaccine Availability Tweets For " title="This section shows tweets about COVID vaccine availability &#013;in a Florida county that is selected in the drop down menu.&#013;AlachuaCounty is the default option.">
        <div class ="twitterRow" id="test"></div>
      </app-aval-dd-card>

    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.longCards.cols" [rowspan]="( cardLayout | async )?.longCards.rows">


      <!---
//Original Title:  Florida county Eligibility
// &#013;  is just how you put a new line in. -->
      <app-elig-dd-card  titleOfCard="COVID Vaccine Eligibility Tweets For " title="This section shows tweets about COVID vaccine eligibility &#013;in a Florida county that is selected in the drop down menu.&#013;AlachuaCounty is the default option.">
        <div class="twitterRow" id="test2" >
        </div>
        </app-elig-dd-card>



    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.regCards.cols" [rowspan]="( cardLayout | async )?.regCards.rows">
      <app-card titleOfCard="Youtube">
        <iframe id="player" type="text/html" maxWidth="100%" height="250"
          src="https://www.youtube.com/embed/1Mf3ZWmK1wM?enablejsapi=1&origin" frameborder="0">
        </iframe>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.regCards.cols" [rowspan]="( cardLayout | async )?.regCards.rows">

      <app-card titleOfCard="Vaccinations in the US" updatedAt="Last updated: 5/17/2021">
        <app-vaccinedata class="under"></app-vaccinedata>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>help_outline</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          This graph shows the total amount of people vaccinated in the U.S within the last year.
        </mat-menu>
      </app-card>

    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.sidewayCards.cols" [rowspan]="( cardLayout | async )?.sidewayCards.rows">

      <app-card titleOfCard="COVID News Story Tweets">
        <div class="twitterCol" id="test3" style="  overflow:auto; overflow-y: hidden;">
        </div>
      </app-card>

    </mat-grid-tile>
    <mat-grid-tile>
      <app-card titleOfCard="Vaccinations by Type" updatedAt="Last updated: 5/17/2021">

        <app-vaccinetypedata class="under"></app-vaccinetypedata>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu2" aria-label="Toggle menu">
          <mat-icon>help_outline</mat-icon>
        </button>
        <mat-menu #menu2="matMenu" xPosition="before">
          This graph shows the total amount of people vaccinated by each of the different vaccines in the United States.
        </mat-menu>
      </app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
