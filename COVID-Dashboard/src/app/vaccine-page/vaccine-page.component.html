<div class="grid-container">
  <h1 class="mat-h1">COVID19 Informational Hub</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="350px">
    <mat-grid-tile [colspan]="( cardLayout | async )?.news.cols" [rowspan]="( cardLayout | async )?.news.rows">
      <app-card title="News Stories"><div>News content here</div></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.tabCard.cols" [rowspan]="( cardLayout | async )?.tabCard.rows">
      <app-card title="Vaccine Comparison">
        <div id="test"></div>
      </app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let i of ['List of Comorbidities', 'CDC Eligibility Guidelines']" [colspan]="( cardLayout | async )?.regCards.cols" [rowspan]="( cardLayout | async )?.regCards.rows">
      <app-card title="{{i}}"><div>Info</div></app-card>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let i of ['Florida County Eligibility Guidelines', 'Florida County Vaccine Availability', 'Comparison Between Vaccine Eligibility in Florida Counties']" [colspan]="( cardLayout | async )?.longCards.cols" [rowspan]="( cardLayout | async )?.longCards.rows">
      <app-card title="{{i}}"><div>Twitter info here</div></app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
