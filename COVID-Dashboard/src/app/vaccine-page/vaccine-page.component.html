<div class="grid-container">
  <h1 class="mat-h1">COVID19 Informational Hub</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="350px">
    <mat-grid-tile [colspan]="( cardLayout | async )?.sidewayCards.cols" [rowspan]="( cardLayout | async )?.sidewayCards.rows">


      <app-card title="Vaccine Availability">

        <div class="twitter" id="test">
        </div>

      </app-card>
    </mat-grid-tile>


    <mat-grid-tile [colspan]="( cardLayout | async )?.tabCard.cols" [rowspan]="( cardLayout | async )?.tabCard.rows">
      <mat-tab-group mat-stretch-tabs>
        <mat-tab label="Pfizer">
          <ng-template matTabContent>
            <div class="tab-card mat-elevation-z4"><div>Vaccine content here</div></div>
          </ng-template>
        </mat-tab>
        <mat-tab label="Moderna">
          <ng-template matTabContent>
            <div class="tab-card mat-elevation-z4"><div>Vaccine content here</div></div>
          </ng-template>
        </mat-tab>
        <mat-tab label="Johnson & Johnson">
          <ng-template matTabContent>
            <div class="tab-card mat-elevation-z4"><div>Vaccine content here</div></div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let i of ['List of Comorbidities', 'CDC Eligibility Guidelines']" [colspan]="( cardLayout | async )?.regCards.cols" [rowspan]="( cardLayout | async )?.regCards.rows">
      <app-card title="{{i}}"><div>Info</div></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.longCards.cols" [rowspan]="( cardLayout | async )?.longCards.rows">
      <app-card title="Eligibility Comparison"><div>Eligibility Comparison info here</div></app-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.sidewayCards.cols" [rowspan]="( cardLayout | async )?.sidewayCards.rows">

      <app-card title="Florida county Eligibility">

        <div class="twitter" id="test2">

        </div>

      </app-card>

    </mat-grid-tile>
    <mat-grid-tile [colspan]="( cardLayout | async )?.sidewayCards.cols" [rowspan]="( cardLayout | async )?.sidewayCards.rows">
      <app-card title="News stories"><div>News info here</div></app-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
