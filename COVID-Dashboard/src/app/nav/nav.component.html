<!--@LV_OneLess-->
<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass] = "{'dark-theme-mode':isDarkTheme}">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'">
      <mat-toolbar><u>COVID19 Info Hub</u></mat-toolbar>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="" (click)="drawer.toggle()">COVID Vaccine News</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/publications" (click)="drawer.toggle()">Scientific publications</a>
      <mat-divider></mat-divider>
      <mat-toolbar style="margin-left: 20%;"><u>CDC Info</u></mat-toolbar>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/pfizer" (click)="drawer.toggle()">Pfizer</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/moderna" (click)="drawer.toggle()">Moderna</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/jandj" (click)="drawer.toggle()">Johnson&Johnson</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/listofcomorbidities" (click)="drawer.toggle()">List of Comorbidities</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>COVID19 Dashboard</span>
      <span style="flex:auto"></span>
      <mat-slide-toggle labelPosition="before" [(ngModel)]="isDarkTheme" (change)= "storeThemeSelection()">
        <mat-icon>bedtime</mat-icon>
      </mat-slide-toggle>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
    <footer>
      <mat-toolbar color="primary">
        <span style="font-size: 1.5vw;">Team OneLess:<span style="margin-left: 5%;">Leo Velosa 
          <a target="_blank" href="https://github.com/LeoVelosa"><img src="../../assets/github.png" alt="github" style="height: auto; max-width: 3%;"></a>
          <a target="_blank" href="https://www.linkedin.com/in/leo-velosa-239064209/"><img src="../../assets/linkedin6.jpg" alt="linkedin" style="height: auto; max-width: 3%;"></a>
        </span>
          <span style="margin-left: 15%; margin-right: 15%;">
          Jaden Millington 
          <a target="_blank" href="https://github.com/blaze500"><img src="../../assets/github.png" alt="github" style="height: auto; max-width: 3%;"></a>
          <a target="_blank" href="https://www.linkedin.com/in/jaden-millington-8ab67b212"><img src="../../assets/linkedin6.jpg" alt="linkedin" style="height: auto; max-width: 3%;"></a>
        </span> 
           Melanie McCord
          <a target="_blank" href="https://github.com/mpmccord"><img src="../../assets/github.png" alt="github" style="height: auto; max-width: 3%;"></a>
          <a target="_blank" href="https://www.linkedin.com/in/melanie-mccord/"><img src="../../assets/linkedin6.jpg" alt="linkedin" style="height: auto; max-width: 3%;"></a>
          </span>
      </mat-toolbar>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
